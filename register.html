<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resister Page Design</title>
    <link rel="stylesheet" href="register.css" />
</head>

<body>
    <div class="Resister-now">
        <form action="#" method="post">
            <h2>Register</h2>
            <div class="input-style">
                <lebel for="a">First Name</lebel>
                <input type="text" name="name" placeholder="first name" id="a" />
                <lebel for="b">Last Name</lebel>
                <input type="text" name="name" placeholder="last name" id="b" />
                <lebel for="c">Email</lebel>
                <input type="email" name="email" placeholder="email" id="c" />
                <lebel for="d">Phone Number</lebel>
                <input type="text" name="number" placeholder="phone number" id="d" />
                <lebel for="">Create Password</lebel>
                <input type="password" name="password" placeholder="password" id="e" />
                <lebel for="">Confirm Password</lebel>
                <input type="password" name="password" placeholder="confirm password" id="f" />
            </div>
            <div class="gender">
                <p>Gender</p>
                <div class="option">
                    <input id="c22" name="mifta" type="radio" />
                    <lebel for="c22">Male</lebel>
                    <input id="e22" name="mifta" type="radio" />
                    <lebel for="e22">Female</lebel>
                    <input id="f22" name="mifta" type="radio" />
                    <lebel for="f22">Others</lebel>
                </div>
            </div>
            <div class="resister-page">
                <input type="submit" value="Register" />
            </div>
        </form>
    </div>
</body>

</html>
